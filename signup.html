<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./signupStyles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    <section>
        <div class="login-container">
            <div class="login-form">
                <h1 class="login-heading">Create account</h1>
                
                <div class="input-div">
                    <p class="email">Name</p>
                    <input type="email" class="input">
                </div>
                <div class="input-div">
                    <p class="email">Email</p>
                    <input type="email" class="input">
                </div>

                <div class="input-div">
                    <p class="email">Password</p>
                    <input type="email" class="input">
                </div>
            
                <div class="remember-div">
                    <input type="checkbox" class="check-box">
                    <p class="remember-p">Remember me</p>
                </div>

                <div class="btn-div">
                    <button class="login-btn">SignUp</button>
                    <a href="./login.html" class="signup-btn">Login</a>
                </div>
            
            </div>
        </div>
    </section>
</body>
</html>
